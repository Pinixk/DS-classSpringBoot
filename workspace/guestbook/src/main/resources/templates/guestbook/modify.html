<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <th:block th:replace="~{/layout/basic::setContent(~{this::content})}">
    <th:block th:fragment="content">
      <h1 class="mt-4">Guestbook Read Page</h1>
      <form th:action="@{/guestbook/modify}" method="post">
        <div class="form-group"  style="margin-bottom: 13px;">
          <label for="">Gno</label>
          <input type="text" name="gno" class="form-control" th:value="${dto.gno}">
        </div>
        <div class="form-group"  style="margin-bottom: 13px;">
          <label for="">Title</label>
          <input type="text" name="title" class="form-control" th:value="${dto.title}">
        </div>
        <div class="form-group"  style="margin-bottom: 13px;">
          <label for="">Content</label>
          <textarea name="content" class="form-control" rows="5">[[${dto.content}]]</textarea>
        </div>
        <div class="form-group"  style="margin-bottom: 13px;">
          <label for="">Writer</label>
          <input type="text" name="writer" class="form-control" th:value="${dto.writer}">
        </div>
        <div class="form-group"  style="margin-bottom: 13px;">
          <label for="">RegDate</label>
          <input type="text" name="regDate" class="form-control" th:value="${#temporals.format(dto.regDate,'yyyy/MM/dd HH:mm:ss')}">
        </div>
        <div class="form-group"  style="margin-bottom: 13px;">
          <label for="">ModDate</label>
          <input type="text" name="modDate" class="form-control" th:value="${#temporals.format(dto.modDate,'yyyy/MM/dd HH:mm:ss')}">
        </div>
      </form>
      
      <div class="form-group"  style="margin-bottom: 13px;">
        <button type="button" class="btn btn-primary">Modify</button>
        <button type="button" class="btn btn-info">List</button>
        <button type="button" class="btn btn-danger">Remove</button>
      </div>

    </th:block>
  </th:block>
</html>
